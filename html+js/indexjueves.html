<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo di Contatto</title>
  <style>
    /* Sfondo con sfumatura verde */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Contenitore principale */
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    /* Titolo introduttivo */
    .container h1 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 10px;
    }

    .container p {
      text-align: center;
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    /* Stile campi input */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #2e7d32;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #c8e6c9;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #66bb6a;
      outline: none;
    }

    /* Pulsante di invio */
    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #66bb6a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Benvenuto!</h1>
    <p>Compila il modulo qui sotto per contattarci. Ti risponderemo al pi√π presto.</p>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="La tua email" required>
      </div>
      <div class="form-group">
        <label for="messaggio">Messaggio</label>
        <textarea id="messaggio" name="messaggio" rows="5" placeholder="Scrivi qui il tuo messaggio..." required></textarea>
      </div>
      <button type="submit" class="btn-submit">Invia Messaggio</button>
    </form>
  </div>
</body>
</html>
