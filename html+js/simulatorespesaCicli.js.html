<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Simulatore Spesa Supermercato</title>
</head>
<body>
  <h1>Simulatore di Spesa</h1>
  <div id="output"></div>

  <script>
    // Lista prodotti con prezzi reali
    const prodotti = ["Pasta", "Pane", "Latte", "Uova", "Formaggio", "Pomodori", "Carne", "Pesce", "Frutta", "Verdura"];
    const prezzi =   [1.20,   0.80,   1.50,    2.00,     3.50,        1.00,      6.00,    8.00,     2.50,     1.80];

    const NUMERO_PRODOTTI = 5;
    let carrello = [];
    let totale = 0;

    for (let i = 0; i < NUMERO_PRODOTTI; i++) {
      let indiceCasuale = Math.floor(Math.random() * prodotti.length);
      let prodottoScelto = prodotti[indiceCasuale];
      let prezzoScelto = prezzi[indiceCasuale];
      carrello.push({ nome: prodottoScelto, prezzo: prezzoScelto });
      totale += prezzoScelto;
    }

    // Output a schermo
    let output = "<ul>";
    for (let i = 0; i < carrello.length; i++) {
      output += `<li>${carrello[i].nome}: €${carrello[i].prezzo.toFixed(2)}</li>`;
    }
    output += "</ul>";
    output += `<strong>Totale: €${totale.toFixed(2)}</strong>`;

    document.getElementById("output").innerHTML = output;

    // Mostra anche in console
    console.log("Prodotti acquistati:");
    carrello.forEach(p => console.log(`- ${p.nome}: €${p.prezzo.toFixed(2)}`));
    console.log(`Totale: €${totale.toFixed(2)}`);
  </script>
</body>
</html>
