<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posizionamento Fixed</title>
    <style>


        body{

            height: 1500px;

        }


        .box{

            position: fixed;
            background: gold;
            top: 20px;
            right: 20px;
            height: 60px;
            width: 120px;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 12px;
            
        }

    </style>
</head>

<body>

    <h2>Position : Fixed</h2>
    <div class="box">FIXED</div>
    <p>Scorri la pagina : il box fixed rimane in alto a destra</p>

    


</body>
</html>
