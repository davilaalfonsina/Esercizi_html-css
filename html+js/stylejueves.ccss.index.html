<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sito con Modulo di Contatto</title>
  <style>
    /* ====== Stile base ====== */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
    }

    /* ====== Contenitore principale ====== */
    .main-container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      overflow: hidden;
    }

    /* ====== Intestazione ====== */
    header {
      background-color: #66bb6a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    /* ====== Menu di navigazione ====== */
    nav {
      background-color: #43a047;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #2e7d32;
    }

    /* ====== Sezione contenuto ====== */
    .content {
      flex: 1;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ====== Modulo di contatto ====== */
    .contact-form {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    .contact-form h2 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 10px;
    }

    .contact-form p {
      text-align: center;
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #2e7d32;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #c8e6c9;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #66bb6a;
      outline: none;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #66bb6a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background: #43a047;
    }

    /* ====== Footer ====== */
    footer {
      background-color: #66bb6a;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- ====== Header ====== -->
    <header>
      <h1>Il Mio Sito Verde</h1>
    </header>

    <!-- ====== Menu ====== -->
    <nav>
      <a href="#">Home</a>
      <a href="#">Chi siamo</a>
      <a href="#">Servizi</a>
      <a href="#">Contatti</a>
    </nav>

    <!-- ====== Contenuto con modulo ====== -->
    <div class="content">
      <div class="contact-form">
        <h2>Contattaci</h2>
        <p>Compila il modulo per inviarci un messaggio.</p>
        <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="La tua email" required>
          </div>
          <div class="form-group">
            <label for="messaggio">Messaggio</label>
            <textarea id="messaggio" name="messaggio" rows="5" placeholder="Scrivi qui il tuo messaggio..." required></textarea>
          </div>
          <button type="submit" class="btn-submit">Invia Messaggio</button>
        </form>
      </div>
    </div>

    <!-- ====== Footer ====== -->
    <footer>
      © 2025 Il Mio Sito Verde — Tutti i diritti riservati
    </footer>
  </div>
</body>
</html>
